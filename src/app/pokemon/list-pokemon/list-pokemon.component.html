<h2 class="center">Liste pokemons</h2>
<div class="ca" style="height: 50;"></div>
<app-search-pokemon></app-search-pokemon>
<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemons" class="col m4 s6">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="Picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created | date:"dd/MM/YYYY"}}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>           
        </div>
    </div>
</div> 

<a  class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position:fixed; bottom: 25px; right: 25px;"
    routerLink="/pokemon/add">
    A
</a>
