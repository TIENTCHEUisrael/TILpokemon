<h1>Welcome to {{title}}</h1> 
<input 
    #input
    type="number" 
    (keyup.enter)="selectedPokemon(input.value)"
    placeholder="Enter the index" >
<!--h1 (click)="selectPokemon(pokemons[1])">{{pokemons[1].name}}</h1-->

<p *ngIf="pokemonSelected">
    Vous avez sélectionné le pokemon: {{pokemonSelected.name}}
</p>

<p *ngIf="!pokemonSelected">
   Aucun pokemon n'a ete trouvé pour le moment
</p>

<p *ngFor="let pokemon of pokemons">
    {{pokemon.name}}
</p>
